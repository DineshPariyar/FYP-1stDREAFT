{% extends 'admin  base.html'%}

{% block title %} All Products {% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h3>All Product List</h3>
            <table class="table table-stripe">
                <thead>
                    <tr>
                        <th>SN</th>
                        <th>Product Title</th>
                        <th>Image</th>
                        <th>Price</th>
                        <th>upload</th>
                    </tr>
                </thead>
                <tbody>
                    {% for p in allproducts %}
                    
                    <tr>
                        <td>{{forloop.counter}}</td>
                        <td>{{p.title}}</td>
                        <td><img src="{{p.image.url}}}" style="height: 60px;" alt=""></td>
                        <td>{{p.price}}</td>
                        <td>{{p.uploaded_on}}</td>
                    </tr> 
                </tbody>
            </table>
        </div>
    </div>
</div>


{% endblock %}
