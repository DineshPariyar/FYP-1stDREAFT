{% extends 'base.html' %}

<title>{%block title%}Search{%endblock%}</title>

{% block content %}
<div class="container">
    <div class="row ng-scope">
        <div class="col-md-9 col-md-pull-3">
            <p class="search-results-count">About 94,700 (0.39 sec.) results</p>
            <section class="search-result-item">
                <a class="image-link" href="#"><img src="{{result.image.url}}" class="image"></a>
                <div class="search-result-item-body">
                    {% for result in results%}
                    <div class="row p-3">
                        <div class="col-sm-9 p-4">
                            <h4 class="search-result-item-heading"><a href="{% url 'thriftNEP:productdetail' result.slug %}">{{result.title}}</a></h4>
                            <!-- <p class="info">New York, NY 20188</p> -->
                            <p class="description">{{result.description|truncatewords:50}}</p>
                        </div>
                        <div class="col-sm-3 text-align-center">
                            <p class="value3 mt-sm">Price:{{result.price}}</p>
                            <p class="fs-mini text-muted">{{result.return_policy}}</p><a class="btn btn-primary btn-info btn-sm" href="{% url 'thriftNEP:productdetail' result.slug%}">View</a>
                        </div>
                        {%endfor%}
                    </div>
                </div>
            </section>
