{% extends 'base.html'%}

{% block title %} Search {% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <br>
        <div class="col-md-12">
            <h3>Search Results for <span class="text-info"> "{{request.GET.keyword}}"</span></h3>
            <hr>
            {% for result in results%}
            <div class="row p-5">
                <div class="col-md-4 card">
                    <img src="{{result.image.url}}" class="img-thumbnail" style="height: 180px; width:100px; object-fit:cover">
                </div>
                <div class="col-md-8">
                    <h4><a href="{% url 'thriftNEP:productdetail' result.slug %}">{{result.title}}<a></h4>
                    <p>{{result.description|truncatewords:50}}</p>
                    <p>Return Policy:{{result.return_policy}}</p>
                    <a href="{% url 'thriftNEP:productdetail' result.slug%}
                    " class="btn btn-primary">View</a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
